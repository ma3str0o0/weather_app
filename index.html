<!DOCTYPE html>
<html lang="en">
<!--Connecting styles and images -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MyWeatherApp</title>
</head>

<body>
<!-- This div is to draw a header box on the website-->
<div class="header-box">
    <h1>MyWeather</h1>
</div>
<!--Sidebar was made to put a linked button there -->
<div class="sidebar">
    <div class="container-sidebar">
        <p><a href="index2.html">CRYPTO-MARKET</a></p>
        <!--href="link" attribute creates a link to whatever you enter to the attribute-->
    </div>
</div>
<!--This div contains a search box for the weather app-->
<div class="container">
    <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter your location">
        <button class="fa-solid fa-magnifying-glass"></button>
    </div>
    <!--In case if user enters incorrect value to the search box, page will through an error with the image-->
    <div class="not-found">
        <img src="images/404.png" alt="404">
        <p>Oops! Invalid location :/</p>
    </div>

    <div class="weather-box">
        <img src="" alt="weather-box">
        <p class="temperature"></p>
        <p class="description"></p>
    </div>

    <div class="weather-details">
        <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
                <span></span>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span></span>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>

</div>
<!--Scripts are very important for the backend so that is how we connect them to our html-->
<script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>

</html>
